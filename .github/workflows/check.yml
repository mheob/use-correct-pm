name: Check

on: pull_request

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: lint

    strategy:
      matrix:
        go: [1.19]
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
